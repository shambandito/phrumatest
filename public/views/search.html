<div class="col-md-10 col-md-offset-1 search_container" ng-init="searchInit()">
	<div ng-hide="errorMessage == ''" class="text-center" style="padding-top: 300px">
		<h3>{{ errorMessage }}</h3>
	</div>
	<div class="row movie_search_result" ng-repeat="movie in movies" >

		<div class="movieinfo-left col-md-1 col-sm-2 col-xs-4">
			<img class="movieposter" src="http://imdb.wemakesites.net/api/1.0/img/?url={{movie.Poster}}" ng-click="singleMovieSearch(movie.imdbID, movie.Type)" onerror="this.src = 'http://placehold.it/65x97.jpg'">
		</div>
		<div class="movieinfo-right col-md-11 col-sm-10 col-xs-8">

			<h2 class="movie_title" ng-click="singleMovieSearch(movie.imdbID, movie.Type)">{{movie.Title}} </h2>

			<span class="movie_year"> ({{movie.Year}})</span>

			<p style="font-size: 0.9em"></p>

			<p class="movie_actors" ng-show="check(movie.Actors)">{{movie.Actors}}</p>
		</div>
	</div>
</div>
