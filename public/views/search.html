<div class="jumbotron" ng-init="searchInit()">
	<div class="text-center" style="padding-bottom: 20px">
		<h1>Movie Search</h1>
	</div>
	<div class="row" ng-repeat="movie in movies">
		<div class="movieinfo-left col-md-3">
			<p><img src="{{movie.posters.profile}}"></p>
		</div>
		<div class="movieinfo-right col-md-9">
<!-- 			<h2>{{ movieTitle }}</h2>

			<p>Plot:</p>
			<p>{{ moviePlot }}</p>
			<p>Rating: {{ movieRating }}</p>

			<p>Produced by: {{ movieProduction }}</p>

			<h3>Rotten Tomatoes Data</h3>
			<p>Concensus: {{concensus}}</p>
			<p>Studio: {{movieStudio}}</p>

			<p>Bla: {{movieurl}}</p> -->

			<p ng-click="singleMovieSearch(movie.links.self)">{{movie.title}}</p>
			<p style="font-size: 0.9em">{{movie.year}}</p>
			<p><span style="font-size: 0.7em" ng-repeat="actor in movie.abridged_cast">{{actor.name + ", "}}</span></p>
		</div>


	</div>

	<div class="row">
		<div class="col-md-12" style="text-align: center">
