<div class="jumbotron">
	<div class="text-center" style="padding-bottom: 20px">
		<h1>Movie Search</h1>
	</div>
	<div class="row" ng-init="searchInit()">
		<div class="movieinfo-left col-md-3">
			<p><img src="{{ moviePoster }}" style="width: 100%;"></p>
		</div>
		<div class="movieinfo-right col-md-9">
			<h2>{{ movieTitle }}</h2>

			<p>Plot:</p>
			<p>{{ moviePlot }}</p>
			<p>Rating: {{ movieRating }}</p>

			<p>Produced by: {{ movieProduction }}</p>

			<h3>Rotten Tomatoes Data</h3>
			<p>Concensus: {{concensus}}</p>
			<p>Studio: {{movieStudio}}</p>

			<p>Bla: {{movieurl}}</p>
		</div>


	</div>
	<div class="row">
		<div class="col-md-6">
			<h5>Links</h5>
			<a href="{{ movieSite }}" target="_blank" ng-if="$scope.movieSite != 'N/A'">Official Website</a><br>
			<a href="{{ imdbLink }}" target="_blank">IMDB Link</a><br>
			<a href="{{ rtLink }}" target="_blank">Rotten Tomatoes Link</a>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12" style="text-align: center">
			<h3>Search again</h3>
			<input type="text" ng-model="$root.userTitle">
			<input type="submit" ng-click="doSearch()" value="Submit"><br>
			<a href="/">Back to Start</a>
		</div>
	</div>

</div>
