<div class="input-group small_search">
	<input type="text" ng-model="query" class="small_searchbar form-control" placeholder="Search for a Movie or TV Show">
	<span class="input-group-btn">
		<button class="btn btn-default small_searchbar_button" type="button" ng-click="doSearch(query)">Go!</button>
	</span>
</div>


<div class="col-md-10 col-md-offset-1 search_container" ng-init="searchInit()">
	<div class="text-center" style="padding-bottom: 20px">
		<!-- <h1>Search Results</h1> -->
	</div>
	<div class="row movie_search_result" ng-repeat="movie in movies" >
		<div class="movieinfo-left col-md-1">
			<img src="http://imdb.wemakesites.net/api/1.0/img/?url={{movie.Poster}}" style="width: 100%;" onerror="this.src = 'http://placehold.it/65x97.jpg'">
		</div>
		<div class="movieinfo-right col-md-11">

			<h2 class="movie_title" ng-click="singleMovieSearch(movie.imdbID, movie.Type)">{{movie.Title}} </h2>

			<span class="movie_year"> ({{movie.Year}})</span>

			<p style="font-size: 0.9em"></p>

			<p class="movie_actors" ng-show="check(movie.Actors)">{{movie.Actors}}</p>
		</div>


	</div>

</div>
