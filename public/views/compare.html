<div ng-hide="errorMessage == ''" class="text-center" style="padding-top: 300px">
		<h3>{{ errorMessage }}</h3>
</div>

<div ng-init="compareInit()" id="result_container" ng-hide="movieQuery == ''">

<div clas="row">

	<!-- MOVIE 1 -->
	<div class="col-md-6">
		<p><img src="http://imdb.wemakesites.net/api/1.0/img/?url={{ poster }}" onerror="this.src = 'http://placehold.it/233x344.jpg'"></p>
		<h2 class="highlight">{{ movieTitle }}</h2>
		<p><span style="font-size: 0.7em; font-style: italic;" ng-repeat="genre in genres">{{genre}}{{$last ? '' : ', '}}</span></p>
		<p>Plot:</p>
		<p>{{ moviePlot }}</p>
			<div class="knob_container">
				<input type="text" value="N/A" class="knob" ng-model="IMDBRating"/>
				<p>IMDB</p>
			</div>
			<div class="knob_container" ng-show="isMovie">
				<input type="text" value="N/A" class="knob" ng-model="movieCriticsRating"/>
				<p>Rotten Tomatoes</p>
			</div>
	</div>

	<!-- MOVIE 2 (COMPARISON) -->
	<div class="col-md-6">
		<p><img src="http://imdb.wemakesites.net/api/1.0/img/?url={{ poster_compare }}" onerror="this.src = 'http://placehold.it/233x344.jpg'"></p>
		<h2 class="highlight">{{ movieTitle_compare }}</h2>
		<p><span style="font-size: 0.7em; font-style: italic;" ng-repeat="genre in genres_compare">{{genre}}{{$last ? '' : ', '}}</span></p>
		<p>Plot:</p>
		<p>{{ moviePlot_compare }}</p>
			<div class="knob_container">
				<input type="text" value="N/A" class="knob" ng-model="IMDBRating_compare"/>
				<p>IMDB</p>
			</div>
			<div class="knob_container" ng-show="isMovie">
				<input type="text" value="N/A" class="knob" ng-model="movieCriticsRating_compare"/>
				<p>Rotten Tomatoes</p>
			</div>
	</div>
</div>






<!-- LOGIN MODAL -->
<div id="login_modal">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Log in to User Account</h3>
        </div>
        <div class="modal-body">
        	<div class="row">
        		<div class="col-md-2">
        			username/email
        		</div>
        		<div class="col-md-4">
        			<input type="text">
        		</div>
        	</div> 
        	<div class="row" style="margin-top: 1%;">
        		<div class="col-md-2">
        			password
        		</div>
        		<div class="col-md-4">
        			<input type="password">
        		</div>
        	</div> 
        </div>
        <div class="modal-footer">
        	<button type="submit" class="btn btn-info" ng-click="doLogin()">login</button>
            <button class="btn btn-warning" ng-click="cancel()">close</button>
        </div>
    </script>
</div>
