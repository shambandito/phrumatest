<div class="col-md-10 col-md-offset-1 big_search_container" >
	<div class="input-group big_search">
		<input type="text" ng-model="query" class="big_searchbar form-control" placeholder="Search for a Movie or TV Show" ng-keypress="pressEnter($event, query)"/>
		<span class="input-group-btn">
	      	<button class="btn btn-default big_searchbar_button" type="button" ng-click="doSearch(query)"><span class="glyphicon glyphicon-search"></span></button>
	    </span>
	</div>

<!-- LOGIN MODAL -->
<div id="login_modal">
    <script type="text/ng-template" id="myLoginModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Log in to User Account</h3>
        </div>
        <div class="modal-body">
        <form ng-show="!isAuthenticated" ng-submit="login(username,password)">
        	<div class="row">
        		<div class="col-md-2">Username/email :</div>
        		<div class="col-md-4"><input type="text" ng-model="username" placeholder="Username"></div>
        	</div>
        	<div class="row">
        		<div class="col-md-2">Password : </div>
        		<div class="col-md-4"><input type="password" ng-model="password" placeholder="Password"></div>
        	</div>        	
        	<div class="row">
        		<div class="col-md-10">{{message}}</div>        			
        	</div>
        <div class="modal-footer">
                <button type="submit" class="btn btn-default modal-btn-login" ng-click="doLogin()">login</button>
                <button class="btn btn-default modal-btn-close" type ="button"ng-click="cancel()">close</button>
            </div>
        	</form>
        </div>
    </script>
</div>

<div id="signup_modal">
    <script type="text/ng-template" id="mySignUpModal.html">
        <div class="modal-header">
            <h3 class="modal-title">SignUp</h3>
        </div>
        <div class="modal-body">
        <form  ng-submit="signup(newuser)">
        	<div class="row">
        		<div class="col-md-5">Username :</div>
        		<div class="col-md-5"><input type="text" ng-model="newuser.username" placeholder="Username"></div>
                <div>{{message}}</div>
        	</div>
        	<div class="row">
        		<div class="col-md-5">e-mail :</div>
        		<div class="col-md-5"><input type="text" ng-model="newuser.email" placeholder="email"></div>
                <div>{{messageemail}}</div>
        	</div>
        	<div class="row">
        		<div class="col-md-5">password : </div>
        		<div class="col-md-5"><input type="password" ng-model="newuser.password" placeholder="Password"></div>
        	</div>
        	<div class="row">
        		<div class="col-md-5">Confirm password: </div>
        		<div class="col-md-5"><input type="password" ng-model="newuser.passwordconfirm" placeholder="Password"></div>
        	</div>            	
        	<div class="row">
        		<div class="col-md-10">{{message}}</div>        			
        	</div>
        <div class="modal-footer">
        	<button class="btn btn-warning"  type="submit" >SignUp</button>
        	<button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>  
        	</form>
        </div>
    </script>
</div>
