<div class="watchlist_container" ng-init="watchlistInit()">
    <div ng-repeat="movie in watchlist" class="row watchlist_search_result">
        <div class="col-md2 col-sm-2 col-xs-3">
            <img class="movieposter" src="http://imdb.wemakesites.net/api/1.0/img/?url={{movie.Poster}}" ng-click="singleMovieSearch(movie.imdbID, movie.Type)" onerror="this.src = 'http://placehold.it/65x97.jpg'">
        </div>
        <div class="movieinfo-right col-md-10 col-sm-10 col-xs-9">
            <h2 class="watchlist_movie_title highlight" ng-click="singleMovieSearch(movie.imdbID, movie.Type)">{{movie.Title}}</h2>
            <span class="watchlist_movie_year">({{movie.Year}})</span>
            <p class="watchlist_plot" ng-show="check(movie.Plot)">{{movie.Plot}}</p>
            <p class="watchlist_movie_actors" ng-show="check(movie.Actors)"><strong>Starring: </strong>{{movie.Actors}}</p>
        </div>
    </div>
</div>
